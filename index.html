<!DOCTYPE html>
<html>
<head>
    <title>Actividad Calculadora</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="resultado" readonly>
        <div class="teclado">
            <button onclick="valor('7')">7</button>
            <button onclick="valor('8')">8</button>
            <button onclick="valor('9')">9</button>
            <button onclick="valor('/')">/</button>
            <button onclick="valor('4')">4</button>
            <button onclick="valor('5')">5</button>
            <button onclick="valor('6')">6</button>
            <button onclick="valor('*')">*</button>
            <button onclick="valor('1')">1</button>
            <button onclick="valor('2')">2</button>
            <button onclick="valor('3')">3</button>
            <button onclick="valor('-')">-</button>
            <button onclick="valor('0')">0</button>
            <button onclick="valor('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="valor('+')">+</button>
            <button onclick="limpiar()">C</button>
        </div>
    </div>
</body>
</html>
